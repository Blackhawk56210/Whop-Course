<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
    };

    #taskList {
      list-style: none;
      padding: 0;
    };

    .task {
      cursor: pointer;
      padding: 8px;
      background: #f0f0f0;
      margin: 5px 0;
      border-radius: 5px;
    };

    /* for some reason could'nt get :hover to work 
    .task:hover {
     background: gray;
    };
    */
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter Task">
    <button onclick="addTask()">add Task</button>
    <ul id="taskList"></ul>
</body>
<script src="script.js"></script>
</html>
