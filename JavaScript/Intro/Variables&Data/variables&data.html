<script>
// variables and data types  
    let myVariable= "Hello JS";
    console.log(myVariable);

    // this is a regular JS comment
    
    /*
    This is a multi-line comment
    */

    // console.logging for debugging
    // console.log() -> displays output in the browser console
    // console.warn() -> show warning message
    // console.error() -> Displays an error message

    // var - old method, avoid using;
    // let - for variables that can change;
    // const - for variables that don't change;

    // Data Types
    // strings - "this is a string";
    // numbers - 32;
    // booleans - true or false;

    // arrays - [1, 2, 3] think of like a bucket that holds data or a box that holds memory
    // objects - { name(key): "john", age(value): 32 }

    const name = "Colby"; //string
    const age = 23; //number
    const isStudent = true; //boolean
    const hobbies = [ "Reading", "Coding", "Gaming" ]; //Array
    const person = {firstname: "Colby", lastName: "Capraun"};//object
    console.log(name, age, isStudent, hobbies, person)
</script>
